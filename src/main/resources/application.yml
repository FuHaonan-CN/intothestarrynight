spring:
  profiles:
    active: dev
  # 数据库
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/starrynight?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        # 命名策略
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    # 不加这句则默认为myisam引擎
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
  #热部署生效
  devtools:
    restart:
      enabled: true
########################################################
###THYMELEAF (ThymeleafAutoConfiguration)
########################################################
  # 定位模板的目录
  mvc:
    view:
      # prefix: classpath:/templates/
      # 给返回的页面添加后缀名
      suffix: .html
    # 静态文件请求匹配方式
    static-path-pattern: /**
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  # 修改默认的静态寻址资源目录
  resources:
    static-locations: classpath:/templates/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

